# excel默认提示
[excel_default_tip_ch]

# 名称
name = (不可为空)
# 存档目录
watchDir = (请将绝对监控路径填入)
# 中转文件目录
tempDir = (此项可为空)
# 压缩文件存储目录
archiveDir = (为空则为不使用)
# 自动同步间隔(分钟)
syncInterval = (建议大于3,为0代表不自动备份,范围2-120)
# 自动存档间隔(分钟)
archiveInterval = (应小于自动同步间隔,建议1附近,为0代表不自动备份(频繁sl使用),范围1-30,且不能大于存档间隔，建议为存档间隔一半)